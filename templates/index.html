<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>SportMapper – start</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 520px; margin: 60px auto 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 10px #0001; padding: 36px 40px;}
        h1 { font-size: 2.1rem; color: #186637; text-align: center; margin-top: 8px;}
        .main-links { display: flex; flex-direction: column; gap: 24px; margin: 38px 0 24px 0;}
        .main-link {
            display: flex; align-items: center; gap: 18px;
            background: #25d366; color: #fff;
            font-size: 1.25rem; font-weight: bold;
            padding: 22px 18px;
            border-radius: 14px;
            box-shadow: 0 2px 8px #0002;
            text-decoration: none;
            transition: background .2s, transform .15s;
        }
        .main-link:hover { background: #168046; transform: translateY(-2px) scale(1.03);}
        .main-link .icon { height: 40px; }
        .topbar {
            background: #25d366;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            color: black;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 2px 10px #0001;
        }
        .logo { display: flex; align-items: center;}
        .icon-header { height: 36px; margin-right: 14px; vertical-align: middle; }
        .brand { font-family: 'Segoe UI', Arial, sans-serif; font-weight: 700; font-size: 1.4rem;}
        .user-bar {
            font-size: 1.08rem;
            display: flex;
            align-items: center;
            gap: 12px;
    }
        .logout, .user-bar a {
            color: #186637;
            font-weight: bold;
            text-decoration: none;
            margin-left: 18px;
    }
    .user-bar a:hover, .logout:hover { color: #0a4424; }


    </style>
</head>
<body>
<div class="topbar">
    <span class="logo">
        <img src="{{ url_for('static', filename='court-sport.png') }}" alt="icon" class="icon-header">
        <span class="brand">SportMapper</span>
    </span>
    <span class="user-bar">
        {% if user %}
            Witaj, {{ user.username }}!
            <a class="logout" href="/logout">Wyloguj się</a>
        {% else %}
            <a href="/login">Zaloguj się</a> | <a href="/register">Rejestracja</a>
        {% endif %}
    </span>
</div>

<div class="container">
    <h1>Witamy w SportMapper!</h1>
    <div class="main-links">
        <a href="/spotkania" class="main-link">
            <img src="{{ url_for('static', filename='court-sport.png') }}" alt="icon" class="icon">
            Dodaj lub dołącz do spotkania
        </a>
        <a
            {% if user and user.username == 'admin' %}
                href="https://experience.arcgis.com/experience/cdd037b71fb74f33bdc1f6fabd7af70b"
                class="main-link"
            {% else %}
                href="#"
                class="main-link" style="background:#ccc; cursor:not-allowed; pointer-events:none;"
            {% endif %}
        >
            <img src="{{ url_for('static', filename='awaria.png') }}" alt="icon" class="icon">
            Zgłoś awarię
        </a>

        <a href="/mapa" class="main-link">
            <img src="https://img.icons8.com/ios-filled/40/FFFFFF/map-marker.png" class="icon" alt="mapa">
            Mapa boisk
        </a>
        <a href="/login" class="main-link">
            <img src="https://img.icons8.com/ios-filled/40/FFFFFF/login-rounded-right.png" class="icon" alt="login">
            Logowanie
        </a>
        <a href="/register" class="main-link">
            <img src="https://img.icons8.com/ios-filled/40/FFFFFF/add-user-group-man-man.png" class="icon" alt="register">
            Rejestracja
        </a>
    </div>
    <div style="text-align:center; color:#999; font-size:1.04rem;">
        Platforma do zarządzania boiskami, spotkaniami i zgłaszania awarii.
    </div>
</div>
</body>
</html>
