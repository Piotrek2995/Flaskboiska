<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>SportMapper – Mapa boisk</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #f4f4f4;}
        .topbar {
            background: #25d366;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 32px;
            color: black;
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 2px 10px #0001;
        }
        .logo { display: flex; align-items: center;}
        .icon-header { height: 36px; margin-right: 14px; vertical-align: middle; }
        .brand { font-family: 'Segoe UI', Arial, sans-serif; font-weight: 700; font-size: 1.3rem;}
        #viewDiv {
            height: 600px;
            width: 96vw;
            max-width: 1400px;
            margin: 40px auto 0 auto;
            border-radius: 12px;
            box-shadow: 0 2px 10px #0002;
            position: relative;
        }
    </style>
</head>
<body>
<div class="topbar">
    <span class="logo">
        <img src="{{ url_for('static', filename='court-sport.png') }}" alt="icon" class="icon-header">
        <span class="brand">SportMapper</span>
    </span>
    <span class="user-bar">
        {% if user %}
            Witaj, {{ user.username }}!
            <a class="logout" href="/logout">Wyloguj się</a>
        {% else %}
            <a href="/login">Zaloguj się</a> | <a href="/register">Rejestracja</a>
        {% endif %}
    </span>
</div>
<div id="viewDiv"></div>
<div id="map-legend" style="
    position: absolute;
    top: 100px; right: 24px; z-index: 99;
    background: #fff; border-radius: 9px; box-shadow: 0 2px 8px #0001;
    padding: 14px 22px; font-size: 1.06rem; line-height: 2;">
    <b style="font-size:1.13rem">Legenda:</b><br>
    <span style="display:inline-block;width:16px;height:16px;border-radius:50%;background:#2980ff;border:2px solid #2e4982;vertical-align:middle;margin-right:6px"></span>
    Spotkanie<br>
    <span style="display:inline-block;width:9px;height:9px;border-radius:50%;background:#90ee90;border:2px solid #333;vertical-align:middle;margin-right:6px"></span>
    Boisko Piłkarskie<br>
    <span style="display:inline-block;width:9px;height:9px;border-radius:50%;background:#FF0000 ;border:2px solid #333;vertical-align:middle;margin-right:6px"></span>
    Boisko koszykarskie<br>
</div>

<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/WebMap",
  "esri/Graphic",
  "esri/layers/GraphicsLayer"
], function(Map, MapView, WebMap, Graphic, GraphicsLayer) {
  var webmap = new WebMap({
    portalItem: {
      id: "8db564340ff24222b38102964f601dd4"
    }
  });
  var view = new MapView({
    container: "viewDiv",
    map: webmap,
    zoom: 11
  });

  // Warstwa spotkań (na górze)
  var spotkaniaLayer = new GraphicsLayer();
  webmap.add(spotkaniaLayer);

  {#// Warstwa awarii (na samym wierzchu)#}
  {#var awarieLayer = new GraphicsLayer();#}
  {#webmap.add(awarieLayer);#}

  // Dodaj spotkania
  fetch("/api/spotkania")
    .then(resp => resp.json())
    .then(data => {
      data.forEach(function(s) {
        if (s.x && s.y) {
          var point = {
            type: "point",
            longitude: s.x,
            latitude: s.y
          };
          var markerSymbol = {
            type: "simple-marker",
            color: [32, 98, 214, 0.90], // NIEBIESKI
            size: 16,
            outline: { color: "#000000", width: 1 }
          };
          var popupTemplate = {
            title: s.sport + " – " + s.place,
            content: `
              <b>Data:</b> ${s.date} godz. ${s.time}<br>
              <b>Organizator:</b> ${s.organizer || s.name || ""}<br>
              <b>Uczestnicy:</b> ${(s.participants || []).join(', ')}
            `
          };
          var graphic = new Graphic({
            geometry: point,
            symbol: markerSymbol,
            popupTemplate: popupTemplate
          });
          spotkaniaLayer.add(graphic);
        }
      });
    });



});
</script>
</body>
</html>
