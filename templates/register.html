<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <style>
        body { font-family: Arial; background: #e3f2fd; padding: 40px; margin:0;}
        .container { background: #fff; padding: 24px 32px; border-radius: 10px; margin: 40px auto 0 auto; max-width: 350px; box-shadow: 0 2px 8px #0002;}
        form { display: flex; flex-direction: column; gap: 12px;}
        button { padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px;}
        .msg { color: #e91c1c; margin-bottom: 12px; }
        .topbar {
            background: #25d366;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            color: black;
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 2px 10px #0001;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .icon {
            height: 32px;
            margin-right: 14px;
            vertical-align: middle;
        }
        .brand {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
        }
        .user-bar {
            font-size: 1.1rem;
        }
        .user-bar a {
            margin-left: 16px;
            color: #186637;
            font-weight: bold;
            text-decoration: none;
        }
        .user-bar a:hover { color: #0a4424; }
    </style>
</head>
<body>
<div class="topbar">
    <span class="logo">
        <img src="{{ url_for('static', filename='court-sport.png') }}" alt="icon" class="icon">
        <span class="brand">SportMapper</span>
    </span>
    <span class="user-bar">
        <a href="/login">Zaloguj się</a> | <a href="/register">Rejestracja</a>
    </span>
</div>
<div class="container">
    <h2>Rejestracja</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="msg">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post">
        <label>Login: <input name="username" required></label>
        <label>Hasło: <input type="password" name="password" required></label>
        <button type="submit">Załóż konto</button>
    </form>
    <div style="margin-top:10px;"><a href="/login">Masz konto? Zaloguj się</a></div>
</div>
</body>
</html>
